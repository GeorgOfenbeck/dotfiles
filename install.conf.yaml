- clean: ['~']
- defaults:
    link:
      relink: true
- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
    ~/.installp10k: installp10k
- shell:
  - bash ~/.installp10k