- clean: ['~']
- defaults:
    link:
      relink: true
- link:
    ~/.fonts: fonts
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
    ~/.installp10k: installp10k
- shell:
  - description: install fonts
    command: |
      if [ "$(uname -s)" = "Linux" ]; then
        sudo apt install fontconfig
        sudo fc-cache -f -v
      fi
      if [ "$(uname -s)" = "Darwin" ]; then
        brew tap homebrew/cask-fonts
        brew cask install font-hack-nerd-font
      fi
    stdout: true
    stdin: true
- shell:
  - description: install powerlevel10k
    command: |
      bash ~/.installp10k